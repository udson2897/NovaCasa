<div class="formulario">
<br>
<h3>FORMULÁRIO DE REQUISIÇÃO</h3>

<form id="form">
  <input type="hidden" name="id" >

    
    <div class="form-group">
    <label>TIPO DE REQUISIÇÃO:</label>
    <select id="tipoRequisicao" name="tipo_requisicao">
      <option value="NÃO INFORMADO">Selecione</option>
      <option value="mat.consumo">Mat.Consumo</option>
      <option value="material de limpeza">Material de limpeza</option>
      <option value="EPIs">EPIs</option>
      <option value="embalagens">Embalagens</option>
      <option value="manutenção preventiva equipamento">Manutenção preventiva equip</option>
      <option value="manutenção corretiva equipamento">Manutenção corretiva equip </option>
      <option value="manutenção estrutural">Manutenção estrutural </option>
      <option value="serviços">Serviços</option>
  </select>

  <!-- Campo oculto para descrever serviços/manutenção -->
  <div id="descricaoServico" style="display: none; margin-top: 15px;">
    <label for="descricaoInput">DESCREVA O SERVIÇO / MANUTENÇÃO:</label>
    <textarea id="descricaoInput" name="descricao" rows="4" cols="50"></textarea>
  </div>

  <!-- Container oculto para opções dinâmicas -->
  <div id="opcoesExtras" style="display: none; margin-top: 15px;">
    <label for="subtipoRequisicao">Escolha o subtipo:</label>
    <select id="subtipoRequisicao" name="produto">
      <!-- As opções serão adicionadas dinamicamente -->
    </select>

    <div id="quantidadeContainer" style="margin-top: 10px;">
      <label for="quantidadeInput">Quantidade:</label>
      <input type="number" id="quantidadeInput" name="qtde" min="1" value="1" />
    </div>

    <button id="addItemBtn" style="margin-top: 10px;">Adicionar Item</button>
  </div>

  <!-- Lista de itens selecionados -->
  <div id="listaItens">
    <h3>Itens Selecionados:</h3>
    <ul id="itensAdicionados"></ul>
  </div>
    <br>
    <br>
    <br>
    <label>SE TRATA DE UMA REQUISIÇÃO URGENTE?</label><br>
    <label for="sim">Sim</label>
    <input type="radio" id="sim" name="urgente" value="sim">
    <label for="sim">Não</label>
    <input type="radio" id="nao" name="urgente" value="não">
    <br>
    <br>
    <label>SELECIONE A FILIAL:</label>
    <select id="filial" name="filial">
        <option value="NÃO INFORMADO">Selecione</option>
        <option value="Brasília">Brasília</option>
        <option value="Goiânia">Goiânia</option>
        <option value="Pará">Pará</option>
        <option value="Bahia">Bahia</option>
        <option value="Maranhão">Maranhão</option>
        <option value="Minas Gerais">Minas Gerais</option>
    </select>
    <!-- Campo para o comprador responsável (inicialmente oculto) -->
   <div id="compradorContainer" style="display: none; margin-top: 15px;">
  <label for="comprador">COMPRADOR RESPONSÁVEL:</label>
  <input type="text" id="comprador" name="comprador" readonly>
   </div>
    <br>
    <br>
    <label>SOLICITANTE:</label>
    <input type="text" id="solicitante" name="solicitante" placeholder="Nome do Responsável" required>
    <br>
    <br>
    <label>CARGO / FUNÇÃO:</label>
    <input type="text" id="cargo" name="cargo" placeholder="Cargo do Responsável" required>
    <br>
    <br>
    <button type="submit" id="botao">Enviar</button>
  
  </div>
</form>


</div>

<script src="formulario.js"></script>
 <script type="module" src="enviardados.js"></script>
